<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Preview</title>
    <link rel="stylesheet" href="stylesheet.css">\
    <link rel="javascript" href="java.js">
</head>
<script src="java.js"></script>
<body>
<div id="image">Hover over an image below to display here.</div>

<div>
    <img src="mercury-thermometer.jpg"
         alt="Image 1 description"
         class="preview"
         onmouseover="upDate(this)"
         onmouseout="undo()">

    <img src="e9e0395b-4d8d-4b01-b429-d21afe0b5bd1.avif"
         alt="Image 2 description"
         class="preview"
         onmouseover="upDate(this)"
         onmouseout="undo()">

    <img src="shutterstock_730380310.webp"
         alt="Image 3 description"
         class="preview"
         onmouseover="upDate(this)"
         onmouseout="undo()">
</div>

</body>
</html>
